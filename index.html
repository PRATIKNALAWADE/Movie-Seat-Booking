<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="movie-container">
      <label>Pick a movie</label>
      <select id="movie">
        <option value="100">Avengers: Endgame (₹100)</option>
        <option value="120">Tenet (₹120)</option>
        <option value="80">Toy Story 4(₹80)</option>
        <option value="90">The Lion King(₹90)</option>

      </select>

    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
          <small>N/A</small>

      </li>

      <li>
        <div class="seat selected"></div>
          <small>Selected</small>

      </li>

      <li>
        <div class="seat occupied"></div>
          <small>Occupied</small>

      </li>

    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>


<p class="text">You have selected <span id="count">0</span> seats for a total price of ₹<span id="total">0</span></p>

 <script src="script.js">
 </script>
  </body>
</html>
